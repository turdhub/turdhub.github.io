<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sound Selector</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 80%;
      max-width: 300px;
    }

    a.sound-link {
      display: block;
      background: rgba(255, 255, 255, 0.2);
      padding: 1rem;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
      transition: background 0.3s, transform 0.2s;
    }

    a.sound-link:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      opacity: 0.8;
    }
  </style>
</head>
